<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test de personnalité</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .question {
            margin-bottom: 20px;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Test de personnalité</h1>

    <form id="quizForm">
        <div class="question">
            <label>Question 1 : Préférez-vous travailler seul ou en équipe ?</label><br>
            <input type="radio" name="q1" value="A"> Seul<br>
            <input type="radio" name="q1" value="B"> En équipe<br>
        </div>

        <div class="question">
            <label>Question 2 : Quand vous êtes face à un problème difficile, vous agissez :</label><br>
            <input type="radio" name="q2" value="A"> Logiquement<br>
            <input type="radio" name="q2" value="B"> Émotionnellement<br>
            <input type="radio" name="q2" value="C"> Un mélange des deux<br>
        </div>

        <div class="question">
            <label>Question 3 : Préférez-vous prendre des décisions rapidement ou après réflexion ?</label><br>
            <input type="radio" name="q3" value="A"> Rapidement<br>
            <input type="radio" name="q3" value="B"> Après réflexion<br>
        </div>

        <div class="question">
            <label>Question 4 : Quand vous êtes stressé, vous :</label><br>
            <input type="radio" name="q4" value="A"> Cherchez à régler le problème immédiatement<br>
            <input type="radio" name="q4" value="B"> Prenez du recul pour réfléchir avant d'agir<br>
        </div>

        <div class="question">
            <label>Question 5 : Vous préférez les environnements :</label><br>
            <input type="radio" name="q5" value="A"> Calmes et ordonnés<br>
            <input type="radio" name="q5" value="B"> Dynamiques et stimulants<br>
        </div>

        <button type="button" onclick="calculateResult()">Voir votre résultat</button>
    </form>

    <div id="result" class="result"></div>

    <script>
        function calculateResult() {
            const form = document.getElementById('quizForm');
            let result = '';

            // Récupérer les réponses
            const q1 = form.querySelector('input[name="q1"]:checked')?.value;
            const q2 = form.querySelector('input[name="q2"]:checked')?.value;
            const q3 = form.querySelector('input[name="q3"]:checked')?.value;
            const q4 = form.querySelector('input[name="q4"]:checked')?.value;
            const q5 = form.querySelector('input[name="q5"]:checked')?.value;

            // Assurez-vous que toutes les questions ont été répondues
            if (!q1 || !q2 || !q3 || !q4 || !q5) {
                result = 'Veuillez répondre à toutes les questions.';
            } else {
                // Calculer la réponse en fonction des combinaisons des réponses
                const path = q1 + q2 + q3 + q4 + q5;

                // Exemple de correspondance de chemin avec une réponse personnalisée (72 chemins)
                const responses = {
                    "AAAAA": "Vous êtes une personne très logique et indépendante.",
                    "AAAAB": "Vous êtes pratique, mais vous aimez aussi réfléchir avant d'agir.",
                    "AAABA": "Vous êtes calme et réfléchi, mais préférez travailler seul.",
                    "AAABB": "Vous aimez prendre des décisions rapidement tout en restant calme.",
                    // Ajoutez ici toutes les autres combinaisons possibles pour 72 chemins
                };

                // Si la combinaison existe, afficher la réponse
                result = responses[path] || "Votre personnalité est unique et difficile à définir simplement.";

            }

            // Afficher le résultat
            document.getElementById('result').textContent = result;
        }
    </script>

</body>
</html>
