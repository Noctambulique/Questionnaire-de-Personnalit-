<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Questionnaire</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    .question {
      display: none;
    }
    .question.active {
      display: block;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Questionnaire</h1>
  <div id="quiz">
    <!-- Questions -->
    <div class="question active" data-question="1">
      <p>Question 1 : Quel est ton choix ?</p>
      <button onclick="nextQuestion(1, 'A')">Réponse A</button>
      <button onclick="nextQuestion(1, 'B')">Réponse B</button>
    </div>
    <div class="question" data-question="2">
      <p>Question 2 : Que préfères-tu ?</p>
      <button onclick="nextQuestion(2, 'C')">Réponse C</button>
      <button onclick="nextQuestion(2, 'D')">Réponse D</button>
    </div>
    <!-- Résultats -->
    <div id="result" style="display: none;">
      <h2>Résultat</h2>
      <p id="result-text"></p>
    </div>
  </div>

  <script>
    let answers = {};

    function nextQuestion(current, answer) {
      answers[current] = answer;

      // Cacher la question actuelle
      const currentQuestion = document.querySelector(`.question[data-question="${current}"]`);
      currentQuestion.classList.remove('active');

      // Afficher la suivante ou le résultat
      const nextQuestion = document.querySelector(`.question[data-question="${current + 1}"]`);
      if (nextQuestion) {
        nextQuestion.classList.add('active');
      } else {
        showResult();
      }
    }

    function showResult() {
      const resultDiv = document.getElementById('result');
      const resultText = document.getElementById('result-text');

      // Définir le résultat selon les réponses
      if (answers[1] === 'A' && answers[2] === 'C') {
        resultText.textContent = "Tu as choisi le chemin A-C.";
      } else if (answers[1] === 'A' && answers[2] === 'D') {
        resultText.textContent = "Tu as choisi le chemin A-D.";
      } else if (answers[1] === 'B' && answers[2] === 'C') {
        resultText.textContent = "Tu as choisi le chemin B-C.";
      } else {
        resultText.textContent = "Tu as choisi le chemin B-D.";
      }

      resultDiv.style.display = 'block';
    }
  </script>
</body>
</html>
