<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test de Personnalité</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 20px;
      padding: 0;
      background-color: #f9f9f9;
    }
    h1 {
      color: #4CAF50;
    }
    .question {
      margin-bottom: 20px;
    }
    .result {
      margin-top: 30px;
      padding: 15px;
      background-color: #e8f5e9;
      border: 2px solid #4CAF50;
      border-radius: 5px;
      font-weight: bold;
      display: none;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 5px;
      font-size: 16px;
    }
    button:hover {
      background-color: #45a049;
    }
    .error {
      color: red;
      margin-top: -15px;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <h1>Test de Personnalité</h1>
  <form id="quizForm">
    <div class="question">
      <p>1. Vous préférez passer votre temps :</p>
      <label><input type="radio" name="q1" value="1"> Seul</label><br>
      <label><input type="radio" name="q1" value="2"> Avec quelques amis proches</label><br>
      <label><input type="radio" name="q1" value="3"> Dans un grand groupe</label>
    </div>
    <div class="question">
      <p>2. Vous aimez prendre des décisions :</p>
      <label><input type="radio" name="q2" value="1"> Sur un coup de tête</label><br>
      <label><input type="radio" name="q2" value="2"> En pesant les avantages et les inconvénients</label><br>
      <label><input type="radio" name="q2" value="3"> Après avoir consulté les autres</label>
    </div>
    <div class="question">
      <p>3. Vous vous sentez le plus productif :</p>
      <label><input type="radio" name="q3" value="1"> Le matin</label><br>
      <label><input type="radio" name="q3" value="2"> L'après-midi</label><br>
      <label><input type="radio" name="q3" value="3"> Le soir</label>
    </div>
    <div class="question">
      <p>4. Quand on vous confie une tâche, vous :</p>
      <label><input type="radio" name="q4" value="1"> Vous lancez immédiatement</label><br>
      <label><input type="radio" name="q4" value="2"> Faites un plan avant de commencer</label><br>
      <label><input type="radio" name="q4" value="3"> Attendez pour voir si c'est vraiment nécessaire</label>
    </div>
    <div class="question">
      <p>5. Lorsque vous êtes confronté à un problème, vous :</p>
      <label><input type="radio" name="q5" value="1"> Trouvez une solution rapide</label><br>
      <label><input type="radio" name="q5" value="2"> Prenez votre temps pour réfléchir</label><br>
      <label><input type="radio" name="q5" value="3"> Demandez de l'aide autour de vous</label>
    </div>
    <button type="button" onclick="calculateResult()">Voir le résultat</button>
  </form>
  <div id="result" class="result"></div>
  <script>
    function calculateResult() {
      const form = document.getElementById('quizForm');
      const resultDiv = document.getElementById('result');
      let score = 0;

      // Parcours des réponses
      for (let i = 1; i <= 5; i++) {
        const answer = form[`q${i}`];
        if (!answer.value) {
          alert(`Veuillez répondre à la question ${i}.`);
          return;
        }
        score += parseInt(answer.value);
      }

      // Affiche le résultat basé sur le score total
      if (score <= 7) {
        resultDiv.innerHTML = "Vous êtes une personne calme et réfléchie, qui préfère le calme et la simplicité.";
      } else if (score <= 12) {
        resultDiv.innerHTML = "Vous êtes équilibré et sociable, avec une touche d'introspection.";
      } else {
        resultDiv.innerHTML = "Vous êtes extraverti, dynamique et aimez vivre dans l'action !";
      }
      resultDiv.style.display = "block";
    }
  </script>
</body>
</html>
